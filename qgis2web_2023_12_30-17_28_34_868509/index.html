<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1280px;
            height: 483px;
        }
        </style>
        <title>RCH Amérique latine 2024 RCH</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-45.19128415355274,-114.22354017819723],[-8.550540235212965,-2.1328437182341333]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_HybridGoogleSatellite_0');
        map.getPane('pane_HybridGoogleSatellite_0').style.zIndex = 400;
        var layer_HybridGoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_HybridGoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_HybridGoogleSatellite_0;
        map.addLayer(layer_HybridGoogleSatellite_0);
        function pop_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Site</th>\
                        <td>' + (feature.properties['Site'] !== null ? autolinker.link(feature.properties['Site'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">North</th>\
                        <td>' + (feature.properties['North'] !== null ? autolinker.link(feature.properties['North'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">East</th>\
                        <td>' + (feature.properties['East'] !== null ? autolinker.link(feature.properties['East'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1_0() {
            return {
                pane: 'pane_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1',
                radius: 8.000000000000004,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,60,57,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1');
        map.getPane('pane_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1').style.zIndex = 401;
        map.getPane('pane_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1').style['mix-blend-mode'] = 'normal';
        var layer_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1 = new L.geoJson(json_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1',
            layerName: 'layer_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1',
            pane: 'pane_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1',
            onEachFeature: pop_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1);
        map.addLayer(layer_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>RCH Amérique latine 2024 RCH</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        resetLabels([layer_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1]);
        map.on("zoomend", function(){
            resetLabels([layer_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ARGENTINE_ENDROITS_A_VOIR_csv_IMPORT_1]);
        });
        </script>
    </body>
</html>
